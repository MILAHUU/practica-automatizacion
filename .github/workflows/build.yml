on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 游닍 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游빍 Ejecutar pruebas unitarias
        run: |
          pytest -v tests/test_unitario.py

      - name: 游댕 Ejecutar pruebas de integraci칩n
        run: |
          pytest -v tests/test_integracion.py
